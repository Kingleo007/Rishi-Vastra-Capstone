<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <section class="login-section">
    <div class="main">
      <img src="https://i.pinimg.com/736x/a6/10/73/a61073b704695374f5b939906a92d544.jpg" alt="RishiVastra Logo" class="login-logo">
      <h2>Welcome Back</h2>
      <p class="sub">Log in to continue your journey with <span class="brand">RishiVastra</span></p>
      <form class="login-form">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <button type="submit">Login</button>
        <p class="signup">Don't have an account? <a href="index.html">Sign up</a></p>
      </form>
    </div>
  </section>
</body>
</html>
