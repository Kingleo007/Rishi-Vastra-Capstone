<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <section class="login">
    <div class="main">

      <img src="https://i.pinimg.com/736x/a6/10/73/a61073b704695374f5b939906a92d544.jpg" alt="RishiVastra Logo" class="login-logo">
      <h2>Welcome Back</h2>

      <p class="sub">Log in to continue your journey with <span class="name">RishiVastra</span></p>



      <form class="login-form" action="../html/index.html">

        <div id="error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter my email if you know" required>


        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Remember?" required>


        <button type="submit">Login</button>
        <p class="signup">Want a new account? <a href="index.html">Sign up</a></p>

      </form>

    </div>
  </section>

  <script src="../Js/login.js"></script>
</body>
</html>
